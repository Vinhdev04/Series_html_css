<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Animation/Loading/icon16.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Checkbox</title>
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <form action="">
        <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            type="email"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password:</label>
          <input
            class="form-input"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>
        <div class="form-group">
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="remember"
              id="remember"
             hidden
            />
            <label for="remember">Remember </label>
          </div>
          <div class="form-group">
                <button class="btn" type="submit">Submit</button>
            </div>
      </form>
    </main>
  </body>
</html>
