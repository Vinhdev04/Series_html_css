<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="toast.js" />
    <title>Practice BEM - Toast Message(Ph?n 2)</title>
  </head>
  <body>
    <div id="toast"></div>

    <div>
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showErrorToast();" class="btn btn--danger">
        Show error toast
      </div>
    </div>

    <script>
      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "B?n ð? ðãng k? thành công tài kho?n t?i F8.",
          type: "success",
          duration: 5000,
        });
      }

      function showErrorToast() {
        toast({
          title: "Th?t b?i!",
          message: "Có l?i x?y ra, vui l?ng liên h? qu?n tr? viên.",
          type: "error",
          duration: 5000,
        });
      }
    </script>
    <script>
      // Toast function
      function toast({
        title = "",
        message = "",
        type = "info",
        duration = 3000,
      }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");

          // Auto remove toast
          const autoRemoveId = setTimeout(function () {
            main.removeChild(toast);
          }, duration + 1000);

          // Remove toast when clicked
          toast.onclick = function (e) {
            if (e.target.closest(".toast__close")) {
              main.removeChild(toast);
              clearTimeout(autoRemoveId);
            }
          };

          const icons = {
            success: "fas fa-check-circle",
            info: "fas fa-info-circle",
            warning: "fas fa-exclamation-circle",
            error: "fas fa-exclamation-circle",
          };
          const icon = icons[type];
          const delay = (duration / 1000).toFixed(2);

          toast.classList.add("toast", `toast--${type}`);
          toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

          toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
          main.appendChild(toast);
        }
      }
    </script>
  </body>
</html>
