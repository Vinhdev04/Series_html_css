<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!-- Opacity, Display và Visibility -->
    <p>
      <h1>Châm ngôn cuộc sống</h1>
      <h2>Thứ nhất quan hệ</h2>
      <h3>Thứ nhì tiền tệ</h3>
      <h4>Thứ ba hậu duệ</h4>
      <h5>Thứ tư trí tuệ</h5>
    </p>

    <!-- Opacity: Nếu opacity = 0
      - Sẻ được ẩn khỏi giao diện
      - Vẫn chiếm diện tích và có  thể tác động được
      - Ẩn phần tử con
      - Ko kế thừa
      - Ko hiển thị phần tử con
      - Hỗ trợ Animation
    -->

    <!-- Display: Nếu display:none
      - Sẻ ấn khỏi giao diện
      - Và xóa cả không gian nó đang chiếm
      - không thể thao tác trên nó
      - Hỗ trợ ẩn phần tử con
      - Không kế thừa
      - Ko hiển thị phần tử con
      - Không hỗ trợ Animation
    -->

    <!-- Visibility: Nếu visibility: hidden;
      - Không nhìn thấy trên giao diện
      - Vẫn chiếm diện tích
      - Nhưng không thể thao tác
      - Hỗ trợ ẩn phần tử con
      - Có kế thừa
      - Hỗ trợ hiển thị phần tử con
      - Hỗ trợ Animation
    -->
  </body>
</html>
